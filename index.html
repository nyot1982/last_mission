        <link rel="apple-touch-icon" href="favicon.png">
    </head>
    <body>
        <script type="text/javascript">
            var nav = navigator.userAgent;
            if (navigator.brave)
            {
                width = 1014;
                height = 709;
            }
            else if (nav.includes ('OPR/'))
            {
                width = 1045;
                height = 840;
            }
            else if (nav.includes ('Edg/'))
            {
                width = 1024;
                height = 739;
            }
            else if (nav.includes ('Firefox/'))
            {
                width = 1024;
                height = 740;
            }
            else if (nav.includes ('Chrome/'))
            {
                width = 1011;
                height = 705;
            }
            else if (nav.includes ('Safari/'))
            {
                width = 1011;
                height = 705;
            }
            else
            {
                width = 1024;
                height = 740;
            }
            window.open ('game.php', 'Last Mission', 'titlebar=yes,location=no,menubar=no,toolbar=no,scrollbars=no,status=no,resizable=no,fullscreen=no,top=100,left=100,width=' + width + ',height=' + height);
        </script>
    </body>
</html>
